<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gupta's Sweets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Background 3D Animation -->
    <div id="login-background"></div>
    
    <div class="login-container">
        <div class="login-logo">
            <h1>Gupta's Sweets</h1>
            <p>Create your account to enjoy our sweet delights</p>
        </div>
        
        <form id="register-form" class="login-form active">
            <h2>Create Account</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                <div class="password-requirements">
                    <ul>
                        <li id="length">At least 8 characters</li>
                        <li id="case">Contains uppercase and lowercase letters</li>
                        <li id="number">Contains numbers</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <div id="password-match" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="btn-primary btn-large">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
